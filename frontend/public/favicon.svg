<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="20" fill="#000000"/>
  
  <!-- Award/Trophy Icon -->
  <g transform="translate(50, 50)">
    <!-- Trophy base/stand -->
    <rect x="-20" y="25" width="40" height="8" rx="2" fill="#FFFFFF"/>
    
    <!-- Trophy cup body -->
    <ellipse cx="0" cy="0" rx="22" ry="18" fill="#FFFFFF"/>
    
    <!-- Trophy cup rim -->
    <ellipse cx="0" cy="-12" rx="22" ry="4" fill="#FFFFFF"/>
    
    <!-- Star on trophy -->
    <path d="M0,-25 L4,-15 L14,-15 L6,-8 L10,2 L0,-5 L-10,2 L-6,-8 L-14,-15 L-4,-15 Z" fill="#000000"/>
    
    <!-- Small decorative lines -->
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#000000" stroke-width="1.5" opacity="0.3"/>
    <line x1="-12" y1="2" x2="12" y2="2" stroke="#000000" stroke-width="1.5" opacity="0.3"/>
  </g>
</svg>
